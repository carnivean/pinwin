<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div masonry>
        <div class="text-center img-block masonry-brick" ng-repeat="link in links">
          <img ng-src="{{link.url}}" class="img-pins"><br>
            <a class="text-red p-repeated text-left p-inline" ng-click="addLink(link._id)">
              <i class="text-red fa fa-repeat"></i>
            {{link.username.length}}
            </a>
          <p class="p-hearts text-right p-inline"><a class="text-red" ng-click="addLike(link._id)"><i class="text-red fa fa-heart"></i>{{link.likes.length}}
          </a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
